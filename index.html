<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Memory Game</title>
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
   <link rel="stylesheet" href="css/app.css" />
</head>

<body>
   <div class="main-container">

      <h1>Matching Game</h1>

      <section class="stats">
         <p class="stats-timer"><img src="img/sablier.png" /><span id="js-timer">00:00</span></p>
         <p class="stats-stars"></p>
         <p class="stats-moves" id="js-moves">
            <span class="stars"><img src="img/onigiri.png"></span>0 moves
         </p>
         <button type="button" value="Start Game" class="btn" id="js-restart">Start Game</button>
         <button type="button" value="Level" class="btn" id="js-lvl">Level</button>
      </section>

      <section class="hagrid" id="js-grid">

      </section>

      <footer>
         <p>
            Made by Sarah Hick
         </p>
      </footer>

   </div>
   <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
   <script src="js/app.js"></script>
</body>

</html>
