<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Memory Game</title>
      <link rel="stylesheet" href="css/app.css">
   </head>
   <body>
      <h1>Matching Game</h1>

      <section class="stats">
         <p class="stats-stars">

         </p>
         <p class="stats-moves" id="js-moves">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i> 0 moves
         </p>
         <p class="stats-timer" id="js-timer">
            00:00
         </p>
         <input type="button" value="Start Game" class="stats-restart" id="js-restart">
      </section>

      <section class="hagrid" id="js-grid">

      </section>

      <footer>
         <p>
            Made by Sarah Hick
         </p>
      </footer>
      <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
      <script src="js/app.js"></script>

   </body>
</html>
